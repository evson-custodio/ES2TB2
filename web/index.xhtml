<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ES2TB2</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Tela Login</h1>
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome: "></h:outputLabel>
                <h:inputText id="nome" value="#{usuarioController.nome}" rendered="true"></h:inputText>
                <h:outputLabel for="senha" value="Senha: "></h:outputLabel>
                <h:inputSecret id="senha" value="#{usuarioController.senha}" required="true"></h:inputSecret>
                <h:commandButton value="Cadastrar" action="#{usuarioController.cadastrar()}" immediate="true"></h:commandButton>
                <h:commandButton value="Login" action="#{usuarioController.logar()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

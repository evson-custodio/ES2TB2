<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ES2TB2</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Listar Usuario</h1>
            <h:panelGrid columns="1">
                <h:outputLabel value="ID: #{usuarioController.usuarioID}"></h:outputLabel>
                <h:outputLabel value="Nome: #{usuarioController.usuarioNome}"></h:outputLabel>
                <h:outputLabel value="Senha: #{usuarioController.usuarioSenha}"></h:outputLabel>
                <h:outputLabel value="Data de Nascimento: #{usuarioController.usuarioDataNascimento}"></h:outputLabel>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Alterar" action="#{usuarioController.alterar()}"></h:commandButton>
                <h:commandButton value="Voltar" action="listar"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
